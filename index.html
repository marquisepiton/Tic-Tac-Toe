<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>Tic Tac Toe</title>
</head>


<!-- onload: this will start the init function in the javascript file -->

<body onload="init()">
  <!--  The game and other components will be these columns -->
  <div class="container">
    <div class="row">
      <div class="col-sm">

        <!-- Empty Column -->

      </div>
      <div class="col-sm">


        <!-- 
          I'm thinking of containing the whole game in the 2nd column and leaving the other columns empty. 
         -->

        <!-- Title -->
        <h1 id="title">Tic Tac Toe!</h1>
        <!-- My signature -->
        <img class="signature" src="img/sigLogoWhite.png" alt="" height="60rem" id="sig">



        <!-- For user to type their name :-->
         <div id ="tictac"></div>
        <!-- This will render in the player 1 instructions -->
        <div id="playerOneInstruct"></div>
        <!-- This will render the input box for player 1 -->
        <div id='playerOneInput'></div>

        &nbsp;

        <!-- This will render in the player 2 instructions -->
        <div id="playerTwoInstruct"></div>
        <!-- This will render the input box for player 2 -->
        <div id='playerTwoInput'></div>

        &nbsp;

        <p id="directions" style="font-size: 30px;">Hit "START" to play!</p>

        <!-- The start button to start the game. -->
        <button id='start' type="button" class="btn btn-success" style="width: 20rem ">START</button>
        <!-- Render the game board here. -->

      </div>
      <div class="col-sm">
        <!-- Empty Column -->
      </div>
    </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  <!-- Main JS -->
  <script src="./js/main.js"></script>
</body>

</html>
